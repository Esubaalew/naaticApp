{% extends 'base.html' %}

{% block title %}Order {{ product.name }}{% endblock %}

{% block content %}
<div class="container order-container">
    <div class="card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image card-img-top">
        <div class="card-body">
            <h3 class="card-title">{{ product.name }}</h3>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
            <form action="{% url 'order_product' product.id %}" method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
                </div>
                <button type="submit" class="btn btn-order btn-block mt-3">Order Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
