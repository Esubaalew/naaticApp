{% extends 'base.html' %}

{% block title %}Order {{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                <h2>{{ product.name }}</h2>
                <p class="text-muted">{{ product.description }}</p>
                <h4 class="text-success">Price: {{ product.price }} USD</h4>

                <!-- Order Form -->
                <form action="{% url 'order_product' product.id %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" required>
                    </div>
                    <button type="submit" class="btn btn-order btn-block mt-3">Order Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
