{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>

    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit" class="btn btn-primary">Order</button>
    </form>
</div>
{% endblock %}
